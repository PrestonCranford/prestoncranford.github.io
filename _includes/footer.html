<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2299">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    p.p3 {margin: 0.0px 0.0px 12.0px 0.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    li.li1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    li.li2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; color: #0000e9; -webkit-text-stroke: #0000e9}
    span.s1 {font-kerning: none}
    span.s2 {-webkit-text-stroke: 0px #000000}
    span.s3 {text-decoration: underline ; font-kerning: none; color: #0000e9}
    ul.ul1 {list-style-type: disc}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{%- if site.author %}</span></p>
<ul class="ul1">
  <li class="li1"><span class="s2"></span><span class="s1">{% if site.author.name -%}</span></li>
  <li class="li1"><span class="s2"></span><span class="s1">{{ site.author.name | escape }}</span></li>
  <li class="li1"><span class="s2"></span><span class="s1">{% endif -%} {% if site.author.email -%}</span></li>
  <li class="li2"><span class="s2"><a href="mailto:%7B%7B%20site.author.email%20%7D%7D"><span class="s3">{{ site.author.email }}</span></a></span></li>
  <li class="li1"><span class="s2"></span><span class="s1">{%- endif %}<span class="Apple-converted-space"> </span></span></li>
</ul>
<p class="p1"><span class="s1">{%- endif %}<span class="Apple-converted-space"> </span></span></p>
<p class="p3"><span class="s1">{{ site.description | escape }}</span></p>
<p class="p1"><span class="s1">{%- include social.html -%}<span class="Apple-converted-space"> </span></span></p>
</body>
</html>
